        <h2 id="contacto">¡Mandanos tu mensaje!</h2>
        <form action="../pages/Contacto.html" method="post" id="formularioContacto" class="enLinea formularioContacto">
            <fieldset>
                <legend>Formulario de Contacto</legend>
                <label for="nombre"> Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="anchoTotal">

                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"
                    class="anchoTotal"></textarea>
                <label for="newsletter"> ¿Quéres sumarte al newsletter? </label>
                <input type="checkbox" name="newsletter" id="newsletterContacto" value="1" checked="si">
                <label for="noRobot"> No soy un robot </label>
                <input type="checkbox" name="noRobot" id="noRobot">

                <input type="submit" value="Enviar Formulario" class="anchoTotal">
            </fieldset>
        </form>
