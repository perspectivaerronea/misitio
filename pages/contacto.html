<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/vbt0cvs.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Perspectiva Errónea</title>
</head>

<body>
    <header>
        <div class="flex" id="top">
            <h1 class="flexItem"><a href="../index.html">PERSPECTIVA ERRÓNEA</a></h1>
            <nav class="flex">
                <a class="flexItem" href="../index.html">Inicio</a>
                <a class="flexItem" href="../index.html#podcast">Podcast</a>
                <a class="flexItem" href="../pages/perspectivas.html">Perspectivas</a>
                <a class="flexItem" href="../pages/queEsPerspectivaErronea.html">¿Qué es Perspectiva Errónea?</a>
                <a class="flexItem" href="../pages/contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    <main id="mainContacto">
        <h2 id="contacto">¡Mandanos tu mensaje!</h2>
        <form id="formularioContacto" class="enLinea formularioContacto" action="../pages/Contacto.html" method="post">
            <fieldset>
                <legend>Formulario de Contacto</legend>
                <div class="gridForm">
                    <div class="gridFormItem">
                        <label for="nombre"> Nombre: </label>
                        <input class="anchoTotal" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="gridFormItem">
                        <label for="email"> e-mail: </label>
                        <input class="anchoTotal" type="email" name="email" id="email" placeholder="Ingrese su mail"
                            required>
                    </div>
                    <div class="gridFormItem">
                        <label for="mensaje"> Mensaje: </label>
                        <textarea class="anchoTotal" name="mensaje" id="mensaje" cols="30" rows="10"
                            placeholder="Ingrese su mensaje"></textarea>
                    </div>
                    <div class="gridFormItem">
                        <label for="newsletter"> ¿Quéres sumarte al newsletter? </label>
                        <input type="checkbox" name="newsletter" id="newsletterContacto" value="1" checked="si">
                    </div>
                    <div class="gridFormItem">
                        <label for="noRobot"> No soy un robot </label>
                        <input type="checkbox" name="noRobot" id="noRobot">
                    </div>
                    <div class="gridFormItem">
                        <input type="submit" value="Enviar Mensaje" class="anchoTotal">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <hr>
        <div class="grFooter">
            <div class="grFooterItem">
                <section id="correoContacto" class="enLinea">
                    <h5>Contacto</h5>
                    <a href="#"><img src="../images/social/mail.png" alt="correo electronico" id="logoCorreo"></a>
                    <a href="#">info@perspectivaerronea.com</a>
                </section>
            </div>
            <div id="redes" class="grFooterItem">
                <section>
                    <h5>Nuestras Redes</h5>
                    <a href="https://www.youtube.com/channel/UCFo_0IP6qDqzvoY8tlY7BqQ?sub_confirmation=1">
                        <img src="../images/social/youtube.png" alt="Sucribite al Canal de Youtube"></a>
                    <a href="https://open.spotify.com/show/72ZcZ0Csbau1TWOndLZYbx?si=e11cacf5ccb442b0"><img
                            src="../images/social/spotify.png" alt="Seguí el podcast en Spotify"></a>
                    <a href="https://soundcloud.com/perspectivaerronea/tracks"><img
                            src="../images/social/soundcloud.png" alt="Seguime en soundcloud"></a>
                    <a href="https://www.instagram.com/perspectivaerronea/"><img src="../images/social/instagram.png"
                            alt="Seguime en Instagram"></a>
                    <a href="https://twitter.com/persperronea"><img src="../images/social/twitter.png"
                            alt="Seguime en Twitter"></a>
                </section>
            </div>
        </div>
        <h6>2021 | Todos los derechos reservados | Persectiva Errónea | Nicolás Padin</h6>
    </footer>
</body>

</html>
